<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./drr_script.js" defer></script>
    <style>
        body{ margin:40px; background:#666; overflow: hidden; }
        #my_canvas{ background:#FFF; border:#000 1px solid; }
    </style>
    <title>Canvas Basic Touch Events</title>
</head>
<body>
    <canvas id="my_canvas" width="320" height="420"></canvas>
    <p>
        In order to draw a signature, I needed to capture user input on the canvas. Starting with mouse input, I handled these three mouse events:
    </p>
    <ul>
        <li>mousedown - to toggle drawing mode “on”</li>
        <li>mouseup - to toggle drawing mode “off”</li>
        <li>mousemove - to toggle mouse position, used in drawing</li>
    </ul>

</body>
